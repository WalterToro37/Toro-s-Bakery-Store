<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakery Sales Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff7f2;
      color: #333;
    }
    header {
      background: #ffbfa9;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      font-size: 0.9rem;
    }
    .item button {
      background: #ff8f70;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .item button:hover {
      background: #ff6d47;
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/WhatsApp Image 2025-11-24 at 22.43.33.jpeg" alt="Toro's Bakery Logo" style="height:120px; display:block; margin:0 auto;">
    <div>Our Bakery Catalog</div>
  </header>

  <section class="catalog" id="catalog">
    <!-- Items will be inserted here -->
  </section>

        name: "Red Velvet Cake",

        img: "kids_party.jpg"
      }
    ];

    const container = document.getElementById('catalog');

    products.forEach(p => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <p><strong>${p.price}</strong></p>
        <button>We are adding to cart</button>
      `;
      container.appendChild(item);
    });
  </script>
</body>
</html>
